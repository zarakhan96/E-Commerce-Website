<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="/e3style.css">
  
</head>
<body>
  <section>
    <div class="container flex">
      <div class="left">
        <div class="main_image">
          <img src="/Earring3.png" id="earr1" alt="Earring3">
        </div>
      </div>
      <div class="right">
        <h3>Abstract Triangular Studs</h3>
        <h4 id="h1">$15</h4>
        <p>Elevate your accessory game with these striking Abstract Triangular Studs, designed to make a statement. Each earring showcases a unique triangular shape, artfully crafted to feature a vibrant fusion of three distinct colors.</p>
        <h5>Color:</h5>
        <div class="color-options">
          <button class="color-btn" onclick='document.getElementById("h1").innerHTML = "$15"; changeimg()'>Red, Green, Yellow</button>
          <button class="color-btn" onclick='document.getElementById("h1").innerHTML = "$15.75"; changeimg2()'>Blue, Pink, Purple</button>
        </div>
        <h5>Number</h5>
        <div class="add flex1">
          <span onclick="decreaseQuantity()">-</span>
          <label id="quantity">1</label>
          <span onclick="increaseQuantity()">+</span>
          <button style="font-weight: bolder;" onclick="addToCart()">Add to Cart</button>

        </div>
      </div>
    </div>
  </section>

  <div class="cart-container" id="cart-container">
    <h3>Cart</h3>
    <div id="cart-items"></div>
  </div>

  <script>
    function changeimg(){
      var img=document.getElementById('earr1');
      img.src='Earring3.png';
    }
    function changeimg2(){
      var img2=document.getElementById('earr1');
      img2.src='Earring3_v.png';
    }

    var cart = [];
    var quantity = 1;

    function increaseQuantity() {
      quantity++;
      document.getElementById('quantity').innerText = quantity;
    }

    function decreaseQuantity() {
      if (quantity > 1) {
        quantity--;
        document.getElementById('quantity').innerText = quantity;
      }
    }

    function addToCart() {
      var item = {
        name: "Abstract Triangular Studs",
        price: document.getElementById('h1').innerText,
        quantity: quantity,
        image: document.getElementById('earr1').src
      };
      cart.push(item);
      displayCart();
    }

    function displayCart() {
      var cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <span>${item.name}</span>
            <span>${item.quantity} x ${item.price}</span>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      displayCart();
    }
  </script>
</body>
</html>
